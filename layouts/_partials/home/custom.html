<article
  class="{{ if not .Site.Params.homepage.showRecent }}
    h-full
  {{ end }} flex flex-col items-center justify-center text-center"
>
  {{ partial "profile.html" }}
  <section class="prose dark:prose-invert">{{ .Content | emojify }}</section>
</article>
<section>
  <h2 class="mt-8 text-2xl font-extrabold">{{ i18n "shortcode.recent_article" | emojify }}</h2>
  {{ with index (where .Site.RegularPages "Type" "in" .Site.Params.mainSections) 0 }}
    {{ partial "article-link-summary.html" . }}
  {{ end }}
</section>
